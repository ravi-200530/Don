<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', Arial, sans-serif;
    overflow: hidden;
}

.box {
    background: white;
    padding: 40px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #e6005c;
    font-size: 32px;
    margin-bottom: 20px;
}

h2 {
    margin-top: 15px;
    color: #ff4d79;
}

button {
    padding: 12px 26px;
    font-size: 20px;
    margin: 15px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#yes {
    background: linear-gradient(45deg, #ff4d79, #ff85a2);
    color: white;
}

#no {
    background: #555;
    color: white;
    position: absolute;
}

#gif {
    display: none;
    margin-top: 25px;
}

img {
    width: 260px;
    border-radius: 20px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-100vh) scale(1.5); }
}
</style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <button id="no">No ğŸ˜¤</button>
    <button id="yes">Yes ğŸ¥°</button>

    <div id="gif">
        <h2>You have been officially kidnapped ğŸ’ğŸ˜‚</h2>
        <img src="https://media.giphy.com/media/10MYt5jPR6QX5pnqM/giphy.gif">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const gif = document.getElementById("gif");

// No button runs away faster ğŸ˜‚
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Yes button action ğŸ’–
yesBtn.addEventListener("click", () => {
    gif.style.display = "block";
    createHearts();
});

// Floating hearts generator ğŸ’•
function createHearts() {
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
